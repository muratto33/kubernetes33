apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: "Update to 1.5.0"
  labels:
    run: web-app-deployment
  name: web-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      run: web-app
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  revisionHistoryLimit: 10
  template:
    metadata:
      labels:
        run: web-app
    spec:
      containers:
      - image: ikambarov/web-app:1.5.0
        name: web-app
